<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=
      device-width, 
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Movies</title>
</head>
<body>
<header class="navigation">
    <div class="container">
        <div class="row">
            <div class="col-12 div-block">
                <h1 class="header-name">Movies</h1>
                <div class="header-menu">
                    <div>
                        <h2 class="header-menu-name">My Account</h2>
                    </div>
                    <div>
                        <img class="header-img" src="./assets/img/outline_expand_more_white_24dp.png" alt="outline"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="detailBlock" class="display-none">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <div id="detailMovie" class="detailDisplayFlex">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="mainLayout">
    <section class="container-movies">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <h2 class="container-name">Latest Releases</h2>
                    <div id="root" class="display-flex">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footer-btn">
                        <div id="pagination" class="display-flex-buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="assets/api/api.js"></script>
<script src="assets/data/data.js"></script>
<script src="assets/movies/movies.js"></script>
<script src="assets/buttons/createButtons.js"></script>
<script src="assets/buttons/buttons.js"></script>
<script src="assets/detail-movie/detailMovies.js"></script>

</body>
</html>
